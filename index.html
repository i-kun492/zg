<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>你电脑坏啦！</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: black;
      color: red;
      text-align: center;
      font-family: "Microsoft Yahei", sans-serif;
      cursor: pointer;
    }
    h1 {
      font-size: 36px;
      margin-top: 50px;
    }
    img {
      width: 300px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>⚠️ 系统错误！请立即处理！</h1>
  <img src="https://media.giphy.com/media/3o7abB06u9bNzA8lu8/giphy.gif" alt="爆炸警报" />
  <p>正在清除你的手机数据……</p>

  <script>
    // 检测是否在QQ内置浏览器打开
    function isQQBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.indexOf('qq/') > -1 || ua.indexOf('mqqbrowser') > -1;
    }

    if (isQQBrowser()) {
      alert("检测到您正在使用QQ内置浏览器访问，建议点击右上角菜单选择“用浏览器打开”，以获得更好体验！");
    }

    setTimeout(() => {
      alert("整蛊成功！这是假的😆");
    }, 7000);
  </script>
</body>
</html>
